<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>HW-Wireframe</title>
        <meta charset="utf-8">
        <!-- CSS External link -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
            <header>
                <p>header</p> 
            </header>
            <!-- Nav -->
            <nav>
                <p>nav</p>
            </nav>
            <!-- Aside with heading -->
            <aside>  
                <p>aside</p>
            </aside>
            <!-- Section with heading -->
            <section>
                <heading>
                    <p>section</p>
                </heading>
                <!-- Article contained with in Section with headings and paragraphs -->
                    <article>
                        <heading>article</heading>
                            <h1>h1, h2, h3</h1>
                            <p>p</p>
                    </article> 
            </section>
            <!-- both: clear; block -->
            <div id="clear"></div>
            <!-- Footer -->
            <footer>
                <p>footer</p>
            </footer>

        </div>
    </body>
</html>
